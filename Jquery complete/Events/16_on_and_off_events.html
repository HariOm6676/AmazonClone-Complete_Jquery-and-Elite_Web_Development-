<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery_Events</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <!-- Enter your name:<input type="text" name="" value=""> -->
    <p>Click here to change background color</p>
    <p>Click the button to remove the event</p>
    <button type="button" name="button"> Remove the click event </button>
    <script>
        $(document).ready(function(){
      $("p").on("click",function(){
        $(this).css("background-color","pink");
      });
      $("button").click(function(){
  $("p").off("click");
});
        });



    </script>
</body>
</html>
