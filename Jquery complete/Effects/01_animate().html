<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery_Effects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <button id="btn1" type="button" name="button" >Animate Height</button>
    <button id="btn2" type="button" name="button"> Reset Height </button>
    <div id="box" style="background: dodgerblue; height: 100px; width: 100px; margin: 6px;" ></div>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").animate({
                    height:"300px"
                });
                $("#btn2").click(function(){
                    $("#box").animate({
                        height:"100px"
                    });
                });
            })
        })
    </script>
</body>
</html>
