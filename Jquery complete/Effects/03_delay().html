<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <p> This example sets diffrent speed values </p>
    <button>Click here </button>
    <div id="div1" style="width: 90; height: 90px; display: none; background-color: black;"></div>
    <br>
    <div id="div2" style="width: 90; height: 90px; display: none; background-color: red;"></div>
    <br>
    <div id="div3" style="width: 90; height: 90px; display: none; background-color: blue;"></div>
    <br>
    <div id="div4" style="width: 90; height: 90px; display: none; background-color: yellow;"></div>
    <br>
    <div id="div5" style="width: 90; height: 90px; display: none; background-color: green;"></div>
    <br>
    <script>
         $(document).ready(function(){
            $("button").click(function(){
            $("#div1").delay("slow").fadeIn();
            $("#div2").delay("fast").fadeIn();
            $("#div3").delay(800).fadeIn();
            $("#div4").delay(2000).fadeIn();
            $("#div5").delay(4000).fadeIn();
         });
        });
    </script>
</body>
</html>
